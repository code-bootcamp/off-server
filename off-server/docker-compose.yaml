version: '3.7'
services:
  my-backend:
    image: asia.gcr.io/off-service/my-backend:1.2
    platform: linux/x86_64
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/off/src
    ports:
      - 3000:3000
    env_file:
      - ./.env

  off-database:
    platform: linux/x86_64
    image: mysql:latest
    environment:
      MYSQL_DATABASE: 'off'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - 3306:3306
  my-redis:
    image: redis:latest
    ports:
      - 6379:6379

  elasticsearch:
    image: elasticsearch:7.17.0
    environment:
      discovery.type: single-node
    ports:
      - 9200:9200

  logstash:
    image: logstash:7.17.0
    volumes:
      - ./elk/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./elk/logstash/mysql-connector-java-8.0.28.jar:/usr/share/logstash/mysql-connector-java-8.0.28.jar
      # - ./elk/logstash/elasticsearch.json:/usr/share/logstash/elasticsearch.json
      - ./elk/logstash/template.json:/usr/share/logstash/template.json

